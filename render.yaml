services:
  - type: web
    name: support-memory-webhook
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn fathom_webhook:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FATHOM_WEBHOOK_SECRET
        sync: false
      - key: FATHOM_API_KEY
        sync: false
